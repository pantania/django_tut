{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="POST" class="account-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Add</button>
        </form>
    {% endif %}
    {% for account in accounts %}
        {{ account.name }}
    {% endfor %}
{% endblock %}
